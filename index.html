<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>FEM Order Summary Component</title>
    <link
      rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <main class="container">
      <picture class="container-background">
        <source
          media="(max-width: 500px)"
          srcset="images/pattern-background-mobile.svg"
        >
        <img
          src="images/pattern-background-desktop.svg"
          alt="Pattern background"
        >
      </picture>
      <article class="component">
        <img
          src="images/illustration-hero.svg"
          alt="Person listening to iPod"
        >
        <div class="component-bottom">
          <h1>Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan-left-side">
              <img src="images/icon-music.svg" alt="Music icon">
              <div class="plan-left-side-text">
                <p class="plan-type">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
